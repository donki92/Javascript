<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Carousel</title>
  </head>
  <body>
    <div class="carousel">
      <button class="carousel__button carousel__button--left is-hidden">
        <i class="fas fa-angle-left"></i>
      </button>
      <div class="carousel-track__container">
        <ul class="carousel-track">
          <li class="carousel__slide current-slide">
            <img
              class="carousel__image"
              src="images/ps4-vs-switch-vs-xbox-1.jpg"
            />
          </li>
          <li class="carousel__slide">
            <img
              class="carousel__image"
              src="images/landscape-promo-background.jpg"
            />
          </li>
          <li class="carousel__slide">
            <img
              class="carousel__image"
              src="images/a-new-beginning-god-of-war-sony-santa-monica-studios_1600x987_marked.jpg"
            />
          </li>
        </ul>
      </div>
      <button class="carousel__button carousel__button--right">
        <i class="fas fa-angle-right"></i>
      </button>
      <div class="carousel__nav">
        <button class="indicator current-slide"></button>
        <button class="indicator"></button> <button class="indicator"></button>
      </div>
    </div>

    <script src="carousel.js"></script>
  </body>
</html>
